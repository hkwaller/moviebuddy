<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="https://code.angularjs.org/1.3.9/angular-resource.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>
  <body ng-app="moviebuddy" ng-controller="MainCtrl">

    <ion-pane>
      <ion-header-bar class="bar-positive">
        <h1 class="title">Moviebuddy</h1>
      </ion-header-bar>
      <ion-content>
        <ion-refresher pulling-text="Pull to refresh..." on-refresh="refresh()">
        </ion-refresher>
        <div class="item item-divider" ng-show="stations.length > 0">
            Movies
        </div>
        <ion-list>
            <div class="item item-divider">
             Movies
            </div>
            <ion-item ng-repeat="movie in movies" class="item item-thumbnail-left">
                    <img ng-src="{{movie.poster}}" class="poster margin-left">
                    <div class="margin-top">
                        <h2>{{ movie.title }}</h2>
                        <p>{{ movie.director }}</p>
                    </div>
                    <span class="badge badge-assertive custom-badge"> {{ movie.rating }}</span>
            </ion-item>
        </ion-list>
      </ion-content>
    </ion-pane>
  </body>
</html>
